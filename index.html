                    ctx.fillStyle = depth % 2 === 0 ? '#f0f' : '#0ff';
                    ctx.fillRect(x - size/2, y - size/2, size, size);
                    
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x - size/2, y - size/2, size, size);

                    drawPattern(x + size/2, y + size/2, newSize, depth - 1);
                }
                
                drawPattern(0, 0, 200, 7);
                ctx.restore();
                
                requestAnimationFrame(drawSimpleFractal);
            }

                e.preventDefault();
                if (e.touches.length === 1) {
                    isDragging = true;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Живые частицы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="info">Касайтесь экрана для создания волн</div>
    <canvas id="canvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Установка размеров canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Массив частиц
            const particles = [];
            const maxParticles = 500; // Оптимизировано для мобильных
            
            // Создание частиц
            function createParticles() {
                for (let i = 0; i < maxParticles; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 3 + 1,
                        speedX: Math.random() * 2 - 1,
                        speedY: Math.random() * 2 - 1,
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                        connections: []
                    });
                }
            }
            
            // Отрисовка соединений между частицами
            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Рисуем линию, если частицы близко
                        if (distance < 100) {
                            const opacity = 1 - distance / 100;
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Отрисовка частиц
            function drawParticles() {
                for (const particle of particles) {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                }
            }
            
            // Обновление позиций частиц
            function updateParticles() {
                for (const particle of particles) {
                    // Движение частиц
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Отскок от границ
                    if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
                    
                    // Случайные изменения направления
                    if (Math.random() < 0.02) {
                        particle.speedX += Math.random() * 0.5 - 0.25;
                        particle.speedY += Math.random() * 0.5 - 0.25;
                    }
                    
                    // Ограничение скорости
                    const speed = Math.sqrt(particle.speedX * particle.speedX + particle.speedY * particle.speedY);
                    if (speed > 2) {
                        particle.speedX = (particle.speedX / speed) * 2;
                        particle.speedY = (particle.speedY / speed) * 2;
                    }
                }
            }
            
            // Создание волны при касании
            function createWave(x, y) {
                for (const particle of particles) {
                    const dx = particle.x - x;
                    const dy = particle.y - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = 5 * (1 - distance / 150);
                        const angle = Math.atan2(dy, dx);
                        
                        particle.speedX += Math.cos(angle) * force;
                        particle.speedY += Math.sin(angle) * force;
                    }
                }
            }
            
            // Основной цикл отрисовки
            function animate() {
                // Очистка canvas с полупрозрачным фоном для эффекта шлейфа
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Обновление и отрисовка
                updateParticles();
                drawConnections();
                drawParticles();
                
                requestAnimationFrame(animate);
            }
            
            // Обработка касаний
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                createWave(touch.clientX, touch.clientY);
            });
            
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                createWave(touch.clientX, touch.clientY);
            });
            
            // Инициализация
            createParticles();
            animate();
        });
    </script>
</body>
</html>

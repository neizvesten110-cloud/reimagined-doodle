<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Продвинутая система частиц</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
        }
        .controls-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            max-height: 40vh;
            overflow-y: auto;
        }
        .particle-types {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        .particle-type {
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            border: 2px solid transparent;
        }
        .particle-type.active {
            border-color: white;
        }
        .add-particle-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .particle-params {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 10px;
        }
        .param-slider {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }
        .param-label {
            font-size: 10px;
            margin-bottom: 2px;
        }
        .param-value {
            font-size: 10px;
            text-align: center;
        }
        input[type="range"] {
            width: 100%;
        }
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .preset-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            font-size: 10px;
            flex: 1;
            min-width: 60px;
        }
        .stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="controls-panel">
        <div class="particle-types" id="particleTypes">
            <!-- Типы частиц будут добавляться здесь -->
        </div>
        <button class="add-particle-btn" id="addParticleTypeBtn">+ Новый тип</button>
        
        <div class="particle-params" id="particleParams" style="display: none;">
            <!-- Параметры будут добавляться здесь -->
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" data-preset="electron">Электрон</button>
            <button class="preset-btn" data-preset="proton">Протон</button>
            <button class="preset-btn" data-preset="neutron">Нейтрон</button>
            <button class="preset-btn" data-preset="photon">Фотон</button>
            <button class="preset-btn" data-preset="alpha">Альфа-частица</button>
            <button class="preset-btn" data-preset="quark">Кварк</button>
        </div>
    </div>
    
    <div class="stats" id="stats">
        Частиц: 0 | FPS: 0
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const particleTypesContainer = document.getElementById('particleTypes');
            const particleParamsContainer = document.getElementById('particleParams');
            const addParticleTypeBtn = document.getElementById('addParticleTypeBtn');
            const statsElement = document.getElementById('stats');
            const presetButtons = document.querySelectorAll('.preset-btn');
            
            // Установка размеров canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Система частиц
            let particles = [];
            let particleTypes = [];
            let activeTypeIndex = 0;
            let nextColorIndex = 0;
            let fps = 0;
            let lastFpsUpdate = 0;
            let frameCount = 0;
            
            // Цвета для новых типов частиц
            const colorPalette = [
                '#ff4444', '#44ff44', '#4444ff', '#ffff44',
                '#ff44ff', '#44ffff', '#ff8844', '#8844ff',
                '#44ff88', '#ff4488', '#88ff44', '#4488ff'
            ];
            
            // Класс типа частицы
            class ParticleType {
                constructor(name, color, params = {}) {
                    this.name = name;
                    this.color = color;
                    
                    // Физические параметры (в условных единицах)
                    this.mass = params.mass || 1.0;           // Масса
                    this.charge = params.charge || 0.0;       // Заряд
                    this.energy = params.energy || 1.0;       // Энергия
                    this.spin = params.spin || 0.5;           // Спин (½, 1, 3/2 и т.д.)
                    this.lifetime = params.lifetime || 1000;  // Время жизни (в кадрах)
                    
                    // Кинематические параметры
                    this.speed = params.speed || 1.0;         // Начальная скорость
                    this.momentum = this.mass * this.speed;   // Импульс
                    
                    // Визуальные параметры
                    this.size = params.size || 3.0;
                    this.glow = params.glow || false;
                }
                
                updateDerivedParams() {
                    this.momentum = this.mass * this.speed;
                    this.energy = 0.5 * this.mass * this.speed * this.speed;
                }
            }
            
            // Класс частицы
            class Particle {
                constructor(x, y, type) {
                    this.x = x;
                    this.y = y;
                    this.type = type;
                    this.vx = (Math.random() - 0.5) * type.speed;
                    this.vy = (Math.random() - 0.5) * type.speed;
                    this.age = 0;
                    this.size = type.size;
                    this.color = type.color;
                }
                
                update() {
                    this.age++;
                    
                    // Движение
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Тороидальное пространство - вылетают с другой стороны
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                    
                    // Старение
                    if (this.age > this.type.lifetime) {
                        this.size *= 0.98;
                        if (this.size < 0.1) return false;
                    }
                    
                    return true;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // Свечение для частиц с этим свойством
                    if (this.type.glow) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                        ctx.fillStyle = this.color + '33';
                        ctx.fill();
                    }
                }
            }
            
            // Создание нового типа частиц
            function createParticleType(name, params = {}) {
                const color = colorPalette[nextColorIndex % colorPalette.length];
                nextColorIndex++;
                
                const type = new ParticleType(name, color, params);
                particleTypes.push(type);
                
                // Создание элемента в интерфейсе
                const typeElement = document.createElement('div');
                typeElement.className = 'particle-type';
                typeElement.textContent = name;
                typeElement.style.background = color;
                typeElement.dataset.index = particleTypes.length - 1;
                
                typeElement.addEventListener('click', function() {
                    setActiveType(parseInt(this.dataset.index));
                });
                
                particleTypesContainer.appendChild(typeElement);
                
                // Активируем новый тип
                setActiveType(particleTypes.length - 1);
                
                return type;
            }
            
            // Установка активного типа частиц
            function setActiveType(index) {
                activeTypeIndex = index;
                
                // Обновляем выделение в интерфейсе
                document.querySelectorAll('.particle-type').forEach((el, i) => {
                    el.classList.toggle('active', i === index);
                });
                
                // Показываем параметры для активного типа
                showParticleParams(particleTypes[index]);
            }
            
            // Отображение параметров частицы
            function showParticleParams(type) {
                particleParamsContainer.style.display = 'grid';
                particleParamsContainer.innerHTML = '';
                
                const params = [
                    { name: 'Масса', key: 'mass', min: 0.1, max: 10, step: 0.1, unit: 'm₀' },
                    { name: 'Заряд', key: 'charge', min: -2, max: 2, step: 0.1, unit: 'e' },
                    { name: 'Спин', key: 'spin', min: 0, max: 2, step: 0.1, unit: 'ħ' },
                    { name: 'Скорость', key: 'speed', min: 0.1, max: 5, step: 0.1, unit: 'v₀' },
                    { name: 'Размер', key: 'size', min: 1, max: 10, step: 0.5, unit: 'px' },
                    { name: 'Время жизни', key: 'lifetime', min: 100, max: 5000, step: 100, unit: 'кадров' }
                ];
                
                params.forEach(param => {
                    const container = document.createElement('div');
                    container.className = 'param-slider';
                    
                    const label = document.createElement('div');
                    label.className = 'param-label';
                    label.textContent = `${param.name}:`;
                    
                    const slider = document.createElement('input');
                    slider.type = 'range';
                    slider.min = param.min;
                    slider.max = param.max;
                    slider.step = param.step;
                    slider.value = type[param.key];
                    
                    const value = document.createElement('div');
                    value.className = 'param-value';
                    value.textContent = `${type[param.key]} ${param.unit}`;
                    
                    slider.addEventListener('input', function() {
                        type[param.key] = parseFloat(this.value);
                        value.textContent = `${type[param.key]} ${param.unit}`;
                        
                        // Обновляем производные параметры
                        if (param.key === 'mass' || param.key === 'speed') {
                            type.updateDerivedParams();
                        }
                    });
                    
                    container.appendChild(label);
                    container.appendChild(slider);
                    container.appendChild(value);
                    particleParamsContainer.appendChild(container);
                });
                
                // Чекбокс для свечения
                const glowContainer = document.createElement('div');
                glowContainer.className = 'param-slider';
                glowContainer.style.gridColumn = '1 / -1';
                
                const glowLabel = document.createElement('div');
                glowLabel.className = 'param-label';
                glowLabel.textContent = 'Свечение:';
                
                const glowCheckbox = document.createElement('input');
                glowCheckbox.type = 'checkbox';
                glowCheckbox.checked = type.glow;
                
                glowCheckbox.addEventListener('change', function() {
                    type.glow = this.checked;
                });
                
                glowContainer.appendChild(glowLabel);
                glowContainer.appendChild(glowCheckbox);
                particleParamsContainer.appendChild(glowContainer);
            }
            
            // Добавление предустановленных частиц
            const presetParticles = {
                'electron': { mass: 1.0, charge: -1.0, spin: 0.5, speed: 3.0, size: 2, lifetime: 2000, glow: true },
                'proton': { mass: 1836.0, charge: 1.0, spin: 0.5, speed: 0.5, size: 3, lifetime: 5000 },
                'neutron': { mass: 1839.0, charge: 0.0, spin: 0.5, speed: 0.3, size: 3, lifetime: 3000 },
                'photon': { mass: 0.0, charge: 0.0, spin: 1.0, speed: 5.0, size: 1, lifetime: 1000, glow: true },
                'alpha': { mass: 7300.0, charge: 2.0, spin: 0.0, speed: 0.2, size: 5, lifetime: 4000 },
                'quark': { mass: 0.5, charge: 0.67, spin: 0.5, speed: 2.0, size: 1.5, lifetime: 1500, glow: true }
            };
            
            // Добавление частицы на экран
            function addParticle(x, y) {
                if (particleTypes.length === 0) return;
                
                const type = particleTypes[activeTypeIndex];
                particles.push(new Particle(x, y, type));
                
                // Ограничение количества частиц для производительности
                if (particles.length > 500) {
                    particles.shift();
                }
            }
            
            // Обновление статистики
            function updateStats() {
                frameCount++;
                const now = performance.now();
                if (now - lastFpsUpdate >= 1000) {
                    fps = Math.round(frameCount * 1000 / (now - lastFpsUpdate));
                    statsElement.textContent = `Частиц: ${particles.length} | FPS: ${fps}`;
                    frameCount = 0;
                    lastFpsUpdate = now;
                }
            }
            
            // Основной цикл анимации
            function animate() {
                // Очистка canvas с полупрозрачным фоном для эффекта шлейфа
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Обновление статистики
                updateStats();
                
                // Обновление и отрисовка частиц
                for (let i = particles.length - 1; i >= 0; i--) {
                    if (!particles[i].update()) {
                        particles.splice(i, 1);
                    } else {
                        particles[i].draw();
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // Обработка касаний
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                addParticle(touch.clientX, touch.clientY);
            });
            
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                // Добавляем частицы при движении пальца
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    if (Math.random() < 0.5) { // Не добавляем на каждом кадре
                        addParticle(touch.clientX, touch.clientY);
                    }
                }
            });
            
            // Обработка кнопок
            addParticleTypeBtn.addEventListener('click', function() {
                const name = prompt('Введите название для нового типа частиц:', `Частица ${particleTypes.length + 1}`);
                if (name) {
                    createParticleType(name);
                }
            });
            
            presetButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const preset = this.dataset.preset;
                    const params = presetParticles[preset];
                    const name = this.textContent;
                    createParticleType(name, params);
                });
            });
            
            // Создание начального типа частиц
            createParticleType('Электрон', presetParticles.electron);
            
            // Запуск анимации
            animate();
        });
    </script>
</body>
</html>

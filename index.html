                "–ü–µ—Ä–µ–¥–∞—á–∞ –¥–∞–Ω–Ω—ã—Ö",
                "–†–µ–æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤",

                "–ö–∞–ª–∏–±—Ä–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤",

                "–ü–µ—Ä–µ—Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤",

                "–°—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è",
                "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏",
                "–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏",
                "–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≥–∏–ø–æ—Ç–µ–∑",
                "–§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–≤–æ–¥–æ–≤",
                "–ö–æ—Ä—Ä–µ–∫—Ü–∏—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π",
                "–ê–∫—Ç–∏–≤–∞—Ü–∏—è –º–æ–¥—É–ª–µ–π",
                "–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤"

            patterns: [
                // –õ–∏–Ω–∏–∏
                (time, width, height) => {
                    const y = Math.sin(time * 0.0005) * height / 2 + height / 2;
                    return Array(20).fill(0).map((_, i) => {

                        const count = 15;
                        
                        for (let i = 0; i < count; i++) {
                            const angle = Math.PI * 2 * i / count;

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let state = {
            particles: [],
            patternIndex: 0,
            density: 1,
            speed: 1,
            lastTime: 0,
            messageTimer: null

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const textContainer = document.getElementById('text-container');
        const overlay = document.getElementById('overlay');

        const closeBtn = document.getElementById('close-btn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

            createParticles();
            setupEventListeners();
            playSound();
            showRandomMessage();
            
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏

            }, 15000);

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü —Ç–µ–∫—Å—Ç–∞
        function createParticles() {
            textContainer.innerHTML = '';
            state.particles = [];
            
            const count = Math.floor(100 * state.density);
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'text-particle';
                particle.textContent = CONFIG.texts[i % CONFIG.texts.length];
                textContainer.appendChild(particle);
                
                state.particles.push({
                    element: particle,
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    targetX: 0,
                    targetY: 0,
                    visible: false
                });
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
            closeBtn.addEventListener('click', () => {
                overlay.classList.remove('active');
            });
            
            // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('density-up').addEventListener('click', () => {
                state.density = Math.min(3, state.density + 0.2);
                createParticles();
            });
            
            document.getElementById('density-down').addEventListener('click', () => {
                state.density = Math.max(0.2, state.density - 0.2);
                createParticles();
            });
            
            document.getElementById('speed-up').addEventListener('click', () => {
                state.speed = Math.min(3, state.speed + 0.2);
            });
            
            document.getElementById('speed-down').addEventListener('click', () => {
                state.speed = Math.max(0.2, state.speed - 0.2);
            });
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                createParticles();
            });
            
            // –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            document.addEventListener('click', (e) => {
                if (e.target.className !== 'control-btn' && e.target.id !== 'close-btn') {
                    showRandomMessage();
                }
            });
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate(time) {
            const deltaTime = time - state.lastTime;
            state.lastTime = time;
            
            updateParticles(time);
            
            requestAnimationFrame(animate);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function updateParticles(time) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ—á–µ–∫ —Ç–µ–∫—É—â–µ–≥–æ –ø–∞—Ç—Ç–µ—Ä–Ω–∞
            const pattern = CONFIG.patterns[state.patternIndex];
            const points = pattern(time, width, height);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π —á–∞—Å—Ç–∏—Ü
            state.particles.forEach((particle, i) => {
                const pointIndex = i % points.length;
                const point = points[pointIndex];
                
                // –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫ —Ü–µ–ª–µ–≤–æ–π –ø–æ–∑–∏—Ü–∏–∏
                const speedFactor = 0.03 * state.speed;
                particle.x += (point.x - particle.x) * speedFactor;
                particle.y += (point.y - particle.y) * speedFactor;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ —ç–ª–µ–º–µ–Ω—Ç–∞
                particle.element.style.left = `${particle.x}px`;
                particle.element.style.top = `${particle.y}px`;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
                particle.element.textContent = point.text;
                
                // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
                const shouldBeVisible = i < points.length * state.density;
                
                if (shouldBeVisible !== particle.visible) {
                    particle.visible = shouldBeVisible;
                    
                    if (shouldBeVisible) {
                        particle.element.classList.add('visible');
                    } else {
                        particle.element.classList.remove('visible');
                    }
                }
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showRandomMessage() {
            if (overlay.classList.contains('active')) return;
            
            const message = CONFIG.messages[Math.floor(Math.random() * CONFIG.messages.length)];
            messageText.textContent = message;
            overlay.classList.add('active');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
            clearTimeout(state.messageTimer);
            state.messageTimer = setTimeout(() => {
                overlay.classList.remove('active');
            }, 5000);
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
